# SC2002 Internship Placement Management System
# Application Configuration

# Server Configuration
server.port=6060
server.servlet.context-path=/

# Application Name
spring.application.name=Internship Placement Management System

# CSV Data File Paths
csv.data.path=src/main/resources/data/
csv.students.file=student_list.csv
csv.staff.file=staff_list.csv
csv.representatives.file=company_representative_list.csv
csv.internships.file=internship_opportunities.csv
csv.applications.file=applications.csv
csv.withdrawals.file=withdrawal_requests.csv

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.controller=DEBUG
logging.level.service=DEBUG
logging.level.repository=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/ipms.log

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Singapore

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=IPMS_SESSION
server.servlet.session.cookie.http-only=true

# File Upload Configuration (for future enhancements)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application-specific Configuration
app.max.applications.per.student=3
app.max.internships.per.representative=5
app.max.slots.per.internship=10
app.default.password=password
